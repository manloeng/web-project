<!DOCTYPE html>
	<html>
		<head>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.1/paper-full.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
			<script type="text/javascript" src="./data.js"></script>
			<script type="text/javascript" src="./circles.js"></script>
			<script type="text/paperscript" canvas="myCanvas">

				var circles = [];

				function onKeyDown(event) {
					if (keyData[event.key]) {
						var maxPoint = new Point(view.size.width, view.size.height);
						var randomPoint = Point.random();
						var point = maxPoint * Point.random();
						var newCircle = new Path.Circle(point, 250);
						newCircle.fillColor = keyData[event.key].color;
						keyData[event.key].sound.play();
				
						circles.push(newCircle);
					}
				}
				
				function onFrame(event) {
					for (var i = 0; i < circles.length; i++) {
						circles[i].fillColor.hue += 1;
						circles[i].scale(0.99);
					}
				}

			</script>
			<link rel="stylesheet" type="text/css" href="./index.css">
		</head>
		<body>
			<canvas id="myCanvas" resize></canvas>
		</body>
	</html>
